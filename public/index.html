<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pictionline</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

	<div class="login_box" id="index">
        <div class="form-signin">
        	<div id="login">
	            <h1 class="h3 mb-3 font-weight-normal">Pictionline</h1>
	            <div class="alert alert-dismissible alert-danger" id="errorlogin"></div>
	            <label for="inputUsername" class="sr-only">Identifiant</label>
	            <input type="text" id="inputUsername" class="form-control" minlength="3" maxlength="20" name="username" placeholder="Identifiant" required autofocus>
	            <br>
	            <button class="btn btn-lg btn-primary btn-block" id="connect">Connexion</button>
        	</div>
        	<div id="menu" style="text-align: center;">
        		<button class="btn btn-lg btn-primary btn-block" id="btn_createRoom">Créer une salle</button>
        		<div id="roomlist" style="margin-top: 20px;"></div>
        	</div>
        	<div id="createRoom">
        		<div class="form-group">
        			<label for="numberplayer">Nombre de joueur</label>
        			<input type="number" class="form-control" id="numberplayer" min="2" max="10" value="5">
        		</div>
        		<div class="form-group">
        			<label for="lang">Langue</label>
        			<select class="form-control" id="lang">
        				<option name="fr">Français</option>
        				<option name="en">English</option>
        				<option name="de" disabled="">Deutsch (bald)</option>
        			</select>
        		</div>
        		<button class="btn btn-lg btn-success btn-block" id="addroom">Créer la salle</button>
        		<button class="btn btn-lg btn-danger btn-block" id="cancel">Retour</button>

        	</div>
        </div>
    </div>

    <div class="container-fluid" id="gameroom">
    	<div id="disconnect" style="top: 0; text-align: right;"><span style="background-color: red; color: white; padding: 10px;">Déconnexion</span></div>
    	<div class='row' style="font-size: 24px;">
    		<div class="col-md-4 col-md-offset-4" id="indice" style="display: inline;"></div>
    		<div class="col-md-1" id="timer" style="display: inline;"></div>
    	</div>

		<div class="row">
	    	<div class="col-md-2" style="height: 500px; margin-top: 30px;">
	    		<ul id="players"></ul>
	    	</div>
		    <div class="col-md-7" style="height: 500px;">
		    	<div class="row" id="canvas" style="height: 500px; border: 2px solid black;">
		    	</div>
		    </div>
		    <div class="col-md-3">
		    	<div class="row" id="tchat" style="height: 430px;"></div>
		    	<textarea id="sendmessage" style="height: 70px;"></textarea>
		    </div>
		</div>

		<div class="col-md-7 col-md-offset-2" style="">
			<div class="row" style="text-align: center;">
				<input type="submit" class="form-control btn btn-primary" value="Commencer la partie !" id="commencer">
			</div>
			<div class="row" style="margin-top: 25px;">
				<button class="btn btn-primary" id="stylo">Stylo</button>
				<button class="btn btn-primary" id="gomme">Gomme</button>
				<button class="btn btn-primary" id="clearall">Tout effacer</button>
				<input class="jscolor btn" onchange="updatecolor(this.jscolor)" value="cc66ff">
			</div>
			<div class="row" style="margin-top: 10px;">
				<input type="range" id="taille" min="5" max="50" step="2" style="">
			</div>
		</div>
	</div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script type="text/javascript" src="js/jscolor.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/p5.js"></script>
</body>
</html>
